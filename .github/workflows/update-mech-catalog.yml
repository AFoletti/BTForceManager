name: Update Mek Catalog CSV (no build step)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Limit number of mechs to process (0 = all)'
        required: false
        default: '0'
        type: string

# Grant write permissions to the GITHUB_TOKEN for committing changes
permissions:
  contents: write

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: No-op (catalog is now loaded directly from CSV)
        run: echo "Mech autocomplete reads data/mek_catalog.csv directly; no JSON build step required."
