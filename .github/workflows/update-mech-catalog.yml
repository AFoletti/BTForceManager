name: Update Mech Catalog

on:
  workflow_dispatch:
    inputs:
      full_rebuild:
        description: 'Force full rebuild (ignore cached data)'
        required: false
        default: 'false'
        type: boolean
      limit:
        description: 'Limit number of mechs to process (0 = all)'
        required: false
        default: '0'
        type: string

# Grant write permissions to the GITHUB_TOKEN for committing changes
permissions:
  contents: write

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run mech database builder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARGS=""
          if [ "${{ inputs.full_rebuild }}" == "true" ]; then
            ARGS="$ARGS --full"
          fi
          if [ "${{ inputs.limit }}" != "0" ]; then
            ARGS="$ARGS --limit ${{ inputs.limit }}"
          fi
          python scripts/build-mech-database.py $ARGS
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/mech-catalog.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/mech-catalog.json
          git commit -m "Update mech catalog from helm-core-fragment"
          git push
